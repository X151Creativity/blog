---
layout: default
format: post
---

<div class="darkbg">
<div class="grid-container">
<h4 class="center">X151 Class Blog</h4>
</div>
</div>

<div class="grid-container">
	<div class="grid-x grid-padding-x">
		<div class="large-12 cell">

				{% if page.image %}<img class="article-image float-right thumbnail" src="{{ site.baseurl }}{{ site.urlimg }}{{page.image}}">{% endif %}
				<!--page start-->
				<h5>{{ page.title }}<br>
				By {{ page.author}}</h5>
				{{ content }}
				<!--page end-->
			</div>
		</div>
	</div>
</div>
